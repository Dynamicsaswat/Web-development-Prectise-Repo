<!DOCTYPE html>
<html>
<head>
<style>
dl {
  display: block;
  margin-top: 1em;
  margin-bottom: 1em;
  margin-left: 0;
  margin-right: 0;
}
</style>
</head>
<body>

<p>A dl element is displayed like this:</p>

<dl>
  <dt>Coffee</dt>
  <dd>Black hot drink</dd>
  <dt>Milk</dt>
  <dd>White cold drink</dd>
</dl>

<p>Change the default CSS settings to see the effect.</p>

</body>
</html>
